<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Spinner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg text-center border border-gray-200 
                transition-all duration-300 hover:shadow-blue-500/50">
        <h2 class="text-3xl font-bold text-gray-800 drop-shadow-md">ğŸ² Spin Once And Get Your Ballot Number ğŸ²</h2>
        
        <!-- Input Section -->
        <div class="mt-6">
            <label class="block text-gray-600 font-semibold">Enter Your Name:</label>
            <input type="text" id="userName" 
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 text-lg shadow-sm">
        </div>

        <!-- Spin Button -->
        <div class="mt-6">
            <button id="spinButton" onclick="spinNumber()" 
                    class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-3 rounded-lg 
                           hover:from-blue-600 hover:to-purple-600 transition-all duration-300 font-semibold shadow-md">
                ğŸ° Spin
            </button>
        </div>

        <!-- Number Display -->
        <div id="numberDisplay" class="mt-6 text-4xl font-bold text-blue-600 hidden">
            ğŸ² <span id="randomNumber"></span> ğŸ²
        </div>

        <!-- Error Message -->
        <p id="errorMessage" class="text-red-500 mt-4 hidden font-semibold">âš ï¸ Sorry, you cannot spin twice.</p>
    </div>

    <script>
        function spinNumber() {
            let userName = document.getElementById("userName").value.trim();
            if (!userName) {
                alert("Please enter your name.");
                return;
            }

            let spunUsers = JSON.parse(localStorage.getItem("spunUsers")) || [];

            if (spunUsers.includes(userName)) {
                document.getElementById("errorMessage").classList.remove("hidden");
                return;
            }

            let display = document.getElementById("randomNumber");
            let numberDisplay = document.getElementById("numberDisplay");
            numberDisplay.classList.remove("hidden");

            let spinCount = 0;
            let interval = setInterval(() => {
                let randomNum = Math.floor(Math.random() * 6) + 1;
                display.textContent = randomNum;
                spinCount++;

                if (spinCount >= 10) { // Stops after 10 spins
                    clearInterval(interval);
                    spunUsers.push(userName);
                    localStorage.setItem("spunUsers", JSON.stringify(spunUsers)); // Store name in localStorage
                }
            }, 100);
        }
    </script>
</body>
</html>
