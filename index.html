<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Spinner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-lg text-center transition-shadow duration-500 hover:shadow-md">
        <h2 class="text-2xl font-bold text-gray-800">Spin Once And Get Your Ballot Number</h2>
        
        <!-- Input Section -->
        <div class="mt-4">
            <label class="block text-gray-600">Enter Your Name:</label>
            <input type="text" id="userName" class="w-full p-2 border rounded focus:ring focus:ring-blue-300">
        </div>

        <!-- Spin Button -->
        <div class="mt-6">
            <button id="spinButton" onclick="spinNumber()" class="bg-blue-500 text-white px-4 py-2 rounded shadow-lg hover:bg-blue-600 hover:shadow-md transition">
                Spin
            </button>
        </div>

        <!-- Number Display -->
        <div id="numberDisplay" class="mt-6 text-3xl font-bold text-blue-600 hidden">
            ðŸŽ² <span id="randomNumber"></span> ðŸŽ²
        </div>

        <!-- Error Message -->
        <p id="errorMessage" class="text-red-500 mt-4 hidden">Sorry, you cannot spin twice.</p>
    </div>

    <!-- Footer -->
    <footer class="mt-8 text-gray-600 text-sm">
        Powered By <span class="font-semibold text-blue-500">Papa Richie</span>
    </footer>

    <script>
        function spinNumber() {
            let userName = document.getElementById("userName").value.trim();
            if (!userName) {
                alert("Please enter your name.");
                return;
            }

            let spunUsers = JSON.parse(localStorage.getItem("spunUsers")) || [];

            if (spunUsers.includes(userName)) {
                document.getElementById("errorMessage").classList.remove("hidden");
                return;
            }

            let display = document.getElementById("randomNumber");
            let numberDisplay = document.getElementById("numberDisplay");
            numberDisplay.classList.remove("hidden");

            let spinCount = 0;
            let interval = setInterval(() => {
                let randomNum = Math.floor(Math.random() * 6) + 1;
                display.textContent = randomNum;
                spinCount++;

                if (spinCount >= 10) { // Stops after 10 spins
                    clearInterval(interval);
                    spunUsers.push(userName);
                    localStorage.setItem("spunUsers", JSON.stringify(spunUsers)); // Store name in localStorage
                }
            }, 100);
        }
    </script>
</body>
</html>
